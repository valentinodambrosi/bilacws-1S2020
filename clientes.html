    <script>
    
    $.ajax({
                type: 'GET',
                url: 'clienteControle.php',
                dataType: 'json',           
                success: function (data) {
                    //debugger;
                    if (!data) {
                        alert('Cliente n√£o encontrado. Por favor verifiquei e tente novamente.');
                    } else {
                        var tabela = $("#datagrid");
                        var rows = "";
                        
                        data.forEach(function (item) {
                            rows += "<tr>";
                            rows += " <td>" + item.id + "</td>";
                            rows += " <td>" + item.nome + "</td>";
                            rows += " <td>" + item.telefone + "</td>";
                            rows += " <td>" + item.email + "</td>";
                            
                            rows += "</tr>";
                        });
                        tabela.find("tbody").append(rows);
                        //tabela.find("tbody").html(rows);
                    }
                },
                error: function (data) {
                    debugger;
                    alert('Error');
                }
            });



    




    </script>
